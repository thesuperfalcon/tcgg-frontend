name: Build and Test Svelte Project

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install

      - name: Install Vitest coverage dependency
        run: |
          npm install @vitest/coverage-v8 --save-dev

      - name: Build the project
        run: |
          npm run build

      - name: Run tests with Vitest
        run: |
          npx vitest run --coverage
